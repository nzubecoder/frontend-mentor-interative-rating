<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="text">
        <img src="images/icon-star.svg" class="icon-star">
        <div class="quote">
          <h2>How did we do?</h2>
          <p>please lets know how we did with your support request. All feedback is appreciated to help us improve our offerings!</p>
        </div>
      </div>
      <div class="inner-button">
        <button class="rating-btn" id="1">1</button>
        <button class="rating-btn" id="1">2</button>
        <button class="rating-btn" id="1">3</button>
        <button class="rating-btn" id="1">4</button>
        <button class="rating-btn" id="1">5</button>
      </div>
      <div class="soco">
        <button type="submit" class="button_1">SUBMIT</button>
        
      </div>
    </div>
  </div>
</body>
</html>
